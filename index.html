        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Pixel Art Maker</h1>
            <form>
                <label>Grid Height</label><input id="height" type="number">
                <label>Grid Width</label><input id="width" type="number">
                <button id="creator" type="button">Submit</button>       
            </form>
        </div>
        <div class="canvas">
            <h3>Design Canvas</h3>
            <label>Change Color</label><input id="color" type="color"> 
            <div class="canvasBox">
            </div>
        </div>

        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
